<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我要出價</title>
  <style>
    body { font-family: system-ui, -apple-system, "Microsoft JhengHei", Arial, sans-serif; padding: 16px; }
    h1 { margin: 0 0 12px; }
    label { display: block; margin: 10px 0 4px; }
    input, textarea { width: 320px; max-width: 100%; padding: 6px; }
    .row { margin: 8px 0; }
    .btn { display: inline-block; padding: 6px 10px; border: 1px solid #aaa; border-radius: 6px; text-decoration: none; color: #222; background:#fff; }
    .btn:hover { background: #f5f5f5; }
    #msg { margin-top: 10px; color:#c00; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>我要出價</h1>

  <div class="row">
    <a class="btn" href="/contractorJobs.html">← 回可投標列表</a>
    <a class="btn" href="/logout">登出</a>
  </div>

  <form id="bidForm" method="POST" action="/bid/new">
    <div class="row">
      <label>案件 ID（不可改）</label>
      <input id="jobId" name="job_id" type="number" readonly />
    </div>

    <div class="row">
      <label>案件標題</label>
      <input id="jobTitle" type="text" readonly />
    </div>

    <div class="row">
      <label>出價金額（整數）</label>
      <input id="priceInput" name="price" type="number" required inputmode="numeric" min="0" max="999999999" step="1" placeholder="例如 20000" />
    </div>

    <div class="row">
      <label>留言（可留空）</label>
      <textarea name="note" rows="4" placeholder="給委託人的訊息（可留空）"></textarea>
    </div>

    <div class="row">
      <button class="btn" type="submit">送出出價</button>
    </div>
  </form>

  <div id="msg"></div>

  <script>
    async function fetchJSON(url, options={}) {
      const resp = await fetch(url, options);
      if (resp.status === 401) { location.href="/loginForm.html"; return null; }
      if (resp.redirected) { location.href=resp.url; return null; }
      if (resp.status === 403) { throw new Error("權限不足"); }
      const ct = resp.headers.get("content-type") || "";
      return ct.includes("application/json") ? resp.json() : resp.text();
    }
    const escapeHTML = s => s==null ? "" : String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");

    const params = new URLSearchParams(location.search);
    const jobId    = params.get("job_id");
    const titleQ   = params.get("title") || "";
    const priceQ   = params.get("price");

    const jobIdInput    = document.getElementById("jobId");
    const jobTitleInput = document.getElementById("jobTitle");
    const priceInput    = document.getElementById("priceInput");
    const msgBox        = document.getElementById("msg");

    jobIdInput.value    = jobId || "";
    jobTitleInput.value = titleQ; // 僅顯示
    if (priceQ !== null && priceQ !== "") priceInput.value = priceQ;

    if (!jobId) {
      msgBox.textContent = "缺少必要參數 job_id，請從案件列表重新點進來。";
      document.querySelector("button[type=submit]").disabled = true;
    }

    document.getElementById("bidForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      msgBox.textContent = "";

      const formData = new FormData(e.currentTarget);
      try {
        const resp = await fetch(e.currentTarget.action, { method: "POST", body: formData, redirect: "follow" });

        if (resp.status === 401) { location.href = "/loginForm.html"; return; }
        if (resp.redirected) { location.href = resp.url; return; }

        const text = await resp.text();
        msgBox.textContent = text || "未預期的回應，請稍後再試。";
      } catch (err) {
        msgBox.textContent = "出價失敗：" + err;
      }
    });
  </script>
</body>
</html>
