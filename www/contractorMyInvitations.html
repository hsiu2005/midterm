<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>承包人：我的邀請</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="page">
    <div class="page-inner">
      <!-- 頁首：標題 + 右上登入資訊 -->
      <header class="page-header">
        <div>
          <h1 class="page-title">承包人：我的邀請</h1>
          <p class="page-subtitle">
            以下是委託人直接指定邀請你承接的案件。你可以選擇接受或婉拒。
          </p>
        </div>
        <div id="who" class="who-tag"></div>
      </header>

      <!-- 工具列 -->
      <div class="toolbar">
        <a class="btn btn-secondary" href="/contractorMyJobs.html">我的報價 / 案件</a>
        <a class="btn btn-secondary" href="/contractorJobs.html">瀏覽可報價案件</a>
        <a class="btn btn-secondary" href="/history.html">歷史紀錄</a>
        <a class="btn btn-ghost" href="/logout">登出</a>
      </div>

      <div id="error" class="error-text"></div>

      <!-- 卡片 + 表格 -->
      <div class="card">
        <p class="muted" style="margin: 0 0 8px;">
          接受後，案件將進入執行中狀態；婉拒後，案件會轉為公開，其他承包人也可以報價。
        </p>

        <div class="table-wrapper">
          <table id="jobsTable" class="table">
            <thead>
              <tr>
                <th style="width:60px;">ID</th>
                <th>標題</th>
                <th>委託人</th>
                <th style="width:120px;">預算</th>
                <th style="width:160px;">邀請時間</th>
                <th style="width:220px;">動作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script>
    async function fetchJSON(url, options={}) {
      const resp = await fetch(url, options);
      if (resp.status === 401 || resp.redirected) {
        window.location.href = "/loginForm.html";
        return null;
      }
      if (resp.status === 403) { throw new Error("權限不足"); }
      const ct = resp.headers.get("content-type") || "";
      return ct.includes("application/json") ? resp.json() : resp.text();
    }

    const escapeHTML = s =>
      s==null ? "" : String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");

    const currency = new Intl.NumberFormat("zh-Hant-TW", {
      style:"currency",
      currency:"TWD",
      maximumFractionDigits:0
    });
    const fmtMoney = n =>
      (n==null ? '<span class="muted">—</span>' : currency.format(Number(n)));
    const fmtDate = iso =>
      (!iso ? "N/A" : new Date(iso).toLocaleString());

    async function loadMe() {
      const me = await fetchJSON("/me");
      if (!me) return;
      const who = document.getElementById("who");
      if (who) {
        who.textContent = `登入中：${me.role} ${me.username}`;
      }
    }

    async function loadJobs() {
      const data = await fetchJSON("/contractor/my-invitations");
      if (!data) return;
      const tbody = document.querySelector("#jobsTable tbody");
      tbody.innerHTML = "";

      if (!data.items || data.items.length === 0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="6" class="muted">目前沒有任何邀請</td>`;
        tbody.appendChild(tr);
        return;
      }

      for (const j of data.items) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${j.id}</td>
          <td>${escapeHTML(j.title)}</td>
          <td>${escapeHTML(j.client_name)}</td>
          <td>${fmtMoney(j.budget)}</td>
          <td>${fmtDate(j.created_at)}</td>
          <td>
            <a class="btn btn-secondary btn-sm" href="/jobDetail.html?job_id=${j.id}">查看詳情</a>
            <form action="/invitation/accept" method="POST"
                  style="display:inline-block; margin:0 4px;">
              <input type="hidden" name="job_id" value="${j.id}">
              <button type="submit" class="btn btn-primary btn-sm">接受</button>
            </form>
            <form action="/invitation/decline" method="POST"
                  style="display:inline-block;"
                  onsubmit="return confirm('確定要婉拒嗎？婉拒後案件將轉為公開。')">
              <input type="hidden" name="job_id" value="${j.id}">
              <button type="submit" class="btn btn-secondary btn-sm">婉拒</button>
            </form>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    (async () => {
      try {
        await loadMe();
        await loadJobs();
      } catch (e) {
        const err = document.getElementById("error");
        if (err) err.textContent = "載入失敗：" + e;
      }
    })();

    window.addEventListener('pageshow', function (e) {
      if (e.persisted) location.reload();
    });
  </script>
</body>
</html>
