<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="POST" action="/login" novalidate>
    帳號：<input type="text" name="username" autocomplete="username"><br>
    密碼：<input type="password" name="password" autocomplete="current-password"><br>
    <input type="submit" value="登入">
  </form>
  <p>沒有帳號？<a href="/registerForm.html">前往註冊</a></p>
</body>
</html>
