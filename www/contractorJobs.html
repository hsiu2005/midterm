<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>承包人：可報價案件</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="page">
  <div class="page-inner">
    <!-- 頁首：標題 + 登入身分 -->
    <header class="page-header">
      <div>
        <h1 class="page-title">承包人：可報價案件</h1>
        <p class="page-subtitle">
          這裡列出所有目前開放報價的案件，以及您曾婉拒後變成公開的案件。
        </p>
      </div>
      <span id="who" class="who-tag"></span>
    </header>

    <!-- 工具列 -->
    <div class="toolbar">
      <a class="btn btn-secondary" href="/contractorMyInvitations.html">我的邀請</a>
      <a class="btn btn-primary" href="/contractorMyJobs.html">我的報價 / 案件</a>

      <span class="toolbar-spacer"></span>

      <a class="btn btn-secondary" href="/history.html">查看歷史紀錄</a>
      <a class="btn btn-secondary" href="/logout">切換帳號</a>
      <a class="btn btn-secondary" href="/logout">登出</a>
    </div>

    <!-- 內容卡片 -->
    <div class="card">
      <p class="page-subtitle" style="margin-top:0;">
        這裡是目前所有「公開」的案件，您先前「婉拒」的邀請案件也會出現在這裡。
      </p>

      <div id="error" class="error-text"></div>

      <div class="table-wrapper">
        <table id="jobsTable" class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>標題</th>
              <th>委託人</th>
              <th>總報價數</th>
              <th>我的報價</th>
              <th>動作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function fetchJSON(url, options = {}) {
      const resp = await fetch(url, options);
      if (resp.status === 401 || resp.redirected) {
        window.location.href = "/loginForm.html";
        return null;
      }
      if (resp.status === 403) {
        throw new Error("權限不足");
      }
      const ct = resp.headers.get("content-type") || "";
      return ct.includes("application/json") ? resp.json() : resp.text();
    }

    const escapeHTML = s =>
      s == null
        ? ""
        : String(s)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");

    const currency = new Intl.NumberFormat("zh-Hant-TW", {
      style: "currency",
      currency: "TWD",
      maximumFractionDigits: 0,
    });
    const fmtMoney = n =>
      n == null ? '<span class="text-muted">—</span>' : currency.format(Number(n));

    async function loadMe() {
      const me = await fetchJSON("/me");
      if (!me) return;
      document.getElementById("who").textContent =
        `登入中：${me.role} ${me.username}`;
    }

    async function loadJobs() {
      const data = await fetchJSON("/contractor/jobs");
      if (!data) return;

      const tbody = document.querySelector("#jobsTable tbody");
      tbody.innerHTML = "";

      if (!data.items || data.items.length === 0) {
        const tr = document.createElement("tr");
        tr.innerHTML =
          `<td colspan="6" class="text-muted">目前沒有可報價的案件</td>`;
        tbody.appendChild(tr);
        return;
      }

      for (const j of data.items) {
        const tr = document.createElement("tr");

        let actionBtn = "";
        let myBid = fmtMoney(j.my_bid_price);
        if (j.my_bid_price != null) {
          actionBtn =
            `<a class="btn btn-secondary btn-sm" href="/bidForm.html?job_id=${j.id}&title=${encodeURIComponent(
              j.title
            )}&price=${j.my_bid_price}">更新報價</a>`;
        } else {
          actionBtn =
            `<a class="btn btn-primary btn-sm" href="/bidForm.html?job_id=${j.id}&title=${encodeURIComponent(
              j.title
            )}">我要出價</a>`;
        }

        tr.innerHTML = `
          <td>${j.id}</td>
          <td><a href="/jobDetail.html?job_id=${j.id}">${escapeHTML(j.title)}</a></td>
          <td>${escapeHTML(j.client_name)}</td>
          <td>${j.bid_count}</td>
          <td>${myBid}</td>
          <td>${actionBtn}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    (async () => {
      try {
        await loadMe();
        await loadJobs();
      } catch (e) {
        document.getElementById("error").textContent = "載入失敗：" + e;
      }
    })();

    window.addEventListener("pageshow", function (e) {
      if (e.persisted) location.reload();
    });
  </script>
</body>
</html>
